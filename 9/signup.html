<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Login</title>
</head>
<body class="dark">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Attendance Recorder</a>
      </div>
    </nav>
    <div class="d-flex justify-content-center">
	<div class="container shadow-lg m-3 border bg-dark my-5 rounded-5" style="width:350px">
		
		<form id="loginform" method="post">
			<div class="mt-2">
				<div class="d-flex justify-content-center">
					<div class="py-2"><input name="regname" autocomplete="off" id="regname" required type="password" placeholder="Full Name"></div>
				</div>
				<div class="d-flex justify-content-center">
            	    			<div class="py-2"><input name="regemail" autocomplete="off" id="regemail" required type="email" placeholder="Email"></div>
            	    		</div>
				<div class="d-flex justify-content-center">
					<div class="py-2"><input name="regpass" autocomplete="new-password" id="regpass" required type="password" placeholder="Password"></div>
				</div>
				<div class="d-flex justify-content-center">
            	    			<div class="py-2"><input name="regconfpass" autocomplete="new-password" id="regconfpass" required type="password" placeholder="Confirm Password"></div>
            	    		</div>
				
			</div>
            	    	<hr>
            	    	<div class="pb-3 d-flex justify-content-center">
                		<input id="signupbtn" type="submit" class="btn btn-warning rounded-5" value="Signup">
            	    	</div>
        	</form>
		
	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="list.js"></script>
</body>
</html>
